<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Puzzle Client</title>
	<script type="text/javascript" src="js/main.js"></script>
	<style type="text/css">

		#puzzle
		{
			position: absolute;
			top: 0px;
			left: 0px;

			display: block;

			width: 100vw;
			height: 400px;

			overflow: hidden;
		}
		#playfield
		{
			display: block;

			position: relative;

			width: 400px;
			height: 400px;
			margin: auto;
			background: darkgrey;
		}

		#puzzle .piece
		{
			display: block;
			position: absolute;
			top: 0px;
			left: 0px;
			background: grey;
			width: 50px;
			height: 50px;
		}
	</style>
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
	<div id="puzzle">
		<div id="playfield">
		</div>
	</div>
</body>
</html>
